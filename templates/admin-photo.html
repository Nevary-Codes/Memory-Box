<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: Inter, 'Noto Sans', sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f1f1] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#171212]">
            <h2
              class="text-[#171212] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Memory Box
            </h2>
          </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#171212] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Add Photo
              </p>
            </div>

            <form
              class="flex flex-col gap-4 px-4 py-3"
              method="POST"
              enctype="multipart/form-data"
              action="{{ url_for('add_photo', event=event) }}"
            >
              <!-- Event Name -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">
                  Photo Name
                </p>
                <input
                  name="photo_name"
                  placeholder="Enter photo name"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[15px]"
                  required
                />
              </label>

              

        

              <!-- Year -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">Price</p>
                <input
                  name="price"
                  type="number"
                  placeholder="Enter price"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[15px]"
                  required
                />
              </label>

              <!-- Photo -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">Photo</p>
                <input
                  type="file"
                  name="photo"
                  accept="image/*"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[10px]"
                  multiple
                  required
                />
              </label>

              <div class="flex justify-end">
                <button
                  type="submit"
                  class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-full h-10 px-4 bg-[#e9b8ba] text-[#171212] text-sm font-bold"
                >
                  Add Photo
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

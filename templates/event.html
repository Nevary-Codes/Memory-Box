<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  </head>
  <body
    oncontextmenu="return false;"
    ondragstart="return false;"
    style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
  >
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7e8] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#1b0e0e]">
            <div class="size-4">
              <!-- Logo SVG -->
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Memory Box
            </h2>
          </div>

          <!-- Navigation -->
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="{{ url_for('home') }}">Home</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="{{ url_for('events') }}">Events</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="{{ url_for('about') }}">About Us</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="{{ url_for('contact') }}">Contact</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="{{ url_for('cart') }}">Cart</a>
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p
                  class="text-[#1b0e0e] tracking-light text-[32px] font-bold leading-tight"
                >
                  Event: {{ event_name }} {{ year }}
                </p>
                <p
                  class="text-[#994d51] text-sm font-normal leading-normal"
                >
                  Browse and purchase photos from the event.
                </p>
              </div>
            </div>

            <h2
              class="text-[#1b0e0e] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
            >
              All Photos
            </h2>

            <div
              class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4"
            >
              {% for photo in photos %}
              <a href="{{ url_for('photo', event=name, photo=photo['_id']) }}">
              <div class="relative flex flex-col gap-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg"
                  style='background-image: url("{{ photo["photo"] }}");'
                ></div>

                <!-- Watermark Overlay -->
                
              </div>
              </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

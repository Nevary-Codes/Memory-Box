<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Memory Box - Orders</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style>
      :root {
        --primary-text: #1a1a1a;
        --secondary-text: #6b6b6b;
        --border-color: #e5e5e5;
        --bg-light: #ffffff;
        --accent: #e63946;
      }
    </style>
  </head>
  <body class="bg-[var(--bg-light)]" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between border-b border-[var(--border-color)] px-10 py-3">
          <div class="flex items-center gap-4 text-[var(--primary-text)]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-lg font-bold">Memory Box</h2>
          </div>

          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="{{ url_for('admin') }}">Dashboard</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="{{ url_for('admin_events') }}">Events</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="{{ url_for('orders') }}">Orders</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="{{ url_for('logout') }}">Logout</a>
            </div>

          </div>
        </header>

        <!-- Page Content -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <!-- Page Heading -->
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[var(--primary-text)] text-[32px] font-bold">Orders</p>
                <p class="text-[var(--secondary-text)] text-sm">Manage all customer orders placed on the Memory Box platform.</p>
              </div>
            </div>

            <!-- Orders Table -->
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[var(--border-color)] bg-[var(--bg-light)]">
                <table class="flex-1">
                  <thead>
                    <tr>
                      <th class="px-4 py-3 text-left text-[var(--primary-text)] w-[400px] text-sm font-medium">Order</th>
                      <th class="px-4 py-3 text-left text-[var(--primary-text)] w-[400px] text-sm font-medium">Customer</th>
                      <th class="px-4 py-3 text-left text-[var(--primary-text)] w-[400px] text-sm font-medium">Total</th>
                      <th class="px-4 py-3 text-left text-[var(--primary-text)] w-60 text-sm font-medium">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for order in orders %}
                    <tr class="border-t border-[var(--border-color)]">
                      <td class="px-4 py-2 w-[400px] text-[var(--primary-text)] text-sm"><a href="{{ url_for('summary', oid=order['id']) }}">#{{ order['id'] }}</a></td>
                      <td class="px-4 py-2 w-[400px] text-[var(--secondary-text)] text-sm">{{ order["name"] }}</td>
                      <td class="px-4 py-2 w-[400px] text-[var(--secondary-text)] text-sm">{{ order["total_price"] }}â‚¹</td>
                      <td class="px-4 py-2 w-60 text-[var(--accent)] text-sm font-bold"><a href="{{ url_for('accept_order', oid=order['id']) }}">Accept</a> | <a href="{{ url_for('reject_order', oid=order['id']) }}">Reject</a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>

              <style>
                @container(max-width:120px){.table-col-120{display:none;}}
                @container(max-width:240px){.table-col-240{display:none;}}
                @container(max-width:360px){.table-col-360{display:none;}}
                @container(max-width:480px){.table-col-480{display:none;}}
                @container(max-width:600px){.table-col-600{display:none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

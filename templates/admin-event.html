<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: Inter, 'Noto Sans', sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f1f1] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#171212]">
            <h2
              class="text-[#171212] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Memory Box
            </h2>
          </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#171212] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Add Event
              </p>
            </div>

            <form
              class="flex flex-col gap-4 px-4 py-3"
              method="POST"
              enctype="multipart/form-data"
              action="{{ url_for('add_event') }}"
            >
              <!-- Event Name -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">
                  Event Name
                </p>
                <input
                  name="event_name"
                  placeholder="Enter event name"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[15px]"
                  required
                />
              </label>

              <!-- Day -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">Day</p>
                <select
                  name="day"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[15px]"
                  required
                >
                  <option value="">Select day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                  <!-- Add up to 31 -->
                </select>
              </label>

              <!-- Month -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">Month</p>
                <select
                  name="month"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[15px]"
                  required
                >
                  <option value="">Select month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </label>

              <!-- Year -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">Year</p>
                <input
                  name="year"
                  type="number"
                  placeholder="Enter year"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[15px]"
                  required
                />
              </label>

              <!-- Photo -->
              <label class="flex flex-col">
                <p class="text-[#171212] text-base font-medium pb-2">Photo</p>
                <input
                  type="file"
                  name="photo"
                  accept="image/*"
                  class="form-input w-full rounded-xl text-[#171212] border border-[#e4dddd] h-14 p-[10px]"
                  required
                />
              </label>

              <div class="flex justify-end">
                <button
                  type="submit"
                  class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-full h-10 px-4 bg-[#e9b8ba] text-[#171212] text-sm font-bold"
                >
                  Add Event
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
